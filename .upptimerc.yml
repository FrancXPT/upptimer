# Change these first
owner: FrancXPT # Your GitHub organization or username, where this repository lives
repo: upptimer # The name of this repository

sites:
  - name: MAIN Server
    check: "tcp-ping"
    url: $MAIN_SERVER
    port: 2222
    icon: https://img.icons8.com/color/deployment
  - name: AFF Server
    check: "tcp-ping"
    url: $AFF_SERVER
    port: 22
    icon: https://afflatus.consulting/favicon.ico
  - name: PROXY Server
    check: "tcp-ping"
    url: $PROXY_SERVER
    port: 22
    icon: https://www.itadvisor.ma/favicon.ico
  - name: TOOLS Server
    check: "tcp-ping"
    url: $TOOLS_SERVER
    port: 22
    icon: https://img.icons8.com/color/maintenance
  - name: WEBPANEL Server
    check: "tcp-ping"
    url: $WEBPANEL_SERVER
    port: 22
    icon: https://img.icons8.com/color/dashboard-layout


status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.bbamoula.ml
  # baseUrl: /upptimer
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page which uses **real-time** data. No server required — just GitHub Actions, Issues, and Pages.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
i18n:
  footer: Powered by ☕ and ⚡ [FrancXPT](https://FrancXPT.ga)

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
